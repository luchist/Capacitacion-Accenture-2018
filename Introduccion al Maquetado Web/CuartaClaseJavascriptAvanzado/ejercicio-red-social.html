<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

        body{
            background-color: #2B2E3B;
            font-family: Consolas;
        }

        .comments{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            max-height: 450px;
            border-style: dashed;
            border-color: #9feaf9;
        }

        .comments h2{
            margin-bottom: 0px;
            color: white;
        }


        /*cada comentario individual*/
        #comentarios>div{
            color: #9feaf9;
            background-color: #2b2e3b;
            border-color: #111218;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin:5px;
        }

        #comentarios>div:hover{
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            background-color: #2F3241;
        }

        .comments p{
            margin-top: 0px;
        }

        form div label{
            margin: 5px;
            font-weight: bolder;
        }
        form div input{
            margin: 5px;
        }

        header{
            /*
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
            align-items: center;
            padding: 8px 16px;*/

            color: #74b1be;
            background-color: #2f3241;
            border-bottom: 1px solid #e8e8e8;
            border-bottom-color: #1a1b23;
            -webkit-font-smoothing: antialiased;

        }


    </style>
</head>
<body>
<header>


<form>
    <div>
        <label>Nombre:</label>
        <input type="text">
    </div>
    <div>
        <label>Comentario:</label>
        <input type="text">
    </div>
    <button> ENVIAR </button>
</header>

</nav>

    <div>
        <h2></h2>
        <p></p>
    </div>
<section id="comentarios" class="comments">

</section>
<script>

    let form = document.querySelector('form');
    let btn = document.querySelector('button');

    form.addEventListener("submit",function(e){
        e.preventDefault();
    })

    btn.addEventListener("click",function(e){
        e.preventDefault();
        //agarrar los dos inputs y extraerles su valor
        let nombre = form[0].value
        let comentario = form[1].value
        console.log(nombre + " dijo " + comentario)

        let div = document.createElement("div")
        let h2 = document.createElement("h2")
        let p = document.createElement("p")
        let comentarios = document.getElementById('comentarios')

        h2.innerText = nombre + ':'
        p.innerText = comentario
        div.appendChild(h2)
        div.appendChild(p)
        comentarios.appendChild(div)
    })


</script>
</body>
</html>
