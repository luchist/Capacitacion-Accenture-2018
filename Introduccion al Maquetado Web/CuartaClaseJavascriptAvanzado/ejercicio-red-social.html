<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

        body{
            background-color: #5D1049;
            font-family: Consolas;
        }

        .comments{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            max-height: 450px;
            border-style: dashed;
            border-color: white;
        }

        .comments h2{
            margin-bottom: 0px;
            font-family: Consolas;
            color: white;
        }

        
        /*cada comentario individual*/
        #comentarios>div{
            background-color: #720D5D;
            margin:5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3)
        }

        #comentarios>div:hover{
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            background-color: #4F053B;
        }

        .comments p{
            margin-top: 0px;
            font-family: Consolas;
        }

        form div label{
            margin: 5px;
            font-weight: bolder;
        }
        form div input{
            margin: 5px;
        }

        header{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
            align-items: center;
            padding: 8px 16px;
            color: white;
            background-color: #4F053B;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3)
        }


    </style>
</head>
<body>
<header>
    

<form>
    <div>
        <label>Nombre:</label>
        <input type="text">
    </div>
    <div>
        <label>Comentario:</label>
        <input type="text">
    </div>
    <button> ENVIAR </button>
</header>

</nav>

    <div>
        <h2></h2>
        <p></p>
    </div>
<section id="comentarios" class="comments">
    
</section>
<script>

    let form = document.querySelector('form');
    let btn = document.querySelector('button');

    form.addEventListener("submit",function(e){
        e.preventDefault();
    })
    
    btn.addEventListener("click",function(e){
        e.preventDefault();
        //agarrar los dos inputs y extraerles su valor
        let nombre = form[0].value
        let comentario = form[1].value
        console.log(nombre + " dijo " + comentario)

        let div = document.createElement("div")
        let h2 = document.createElement("h2")
        let p = document.createElement("p")
        let comentarios = document.getElementById('comentarios')

        h2.innerText = nombre + ':'
        p.innerText = comentario
        div.appendChild(h2)
        div.appendChild(p)
        comentarios.appendChild(div)
    })


</script>
</body>
</html>
